<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Sign Up!</title>
<!-- Custom fonts for this template-->
<link href="{% static "fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form method="post" class="user" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" placeholder="Name" id="id_first_name" name="first_name" required="required" maxlength="20">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"  placeholder="Surname" id="id_last_name" name="last_name" maxlength="20">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" placeholder="Username" id="id_username" name="username" required="required" maxlength="20">
                                </div>

                                <!--div class="col-sm-6">
                                    <input type="file" id="user_image" name="user[image]" placeholder="Image" required="required" class="form-control-user form-control-file">
                                </div-->
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="id_email" placeholder="Email Address" name="email" required="required" maxlength="180">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="id_password1" placeholder="Password" name="password1" required="required">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="id_password2" placeholder="Password" name="password2" required="required">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
