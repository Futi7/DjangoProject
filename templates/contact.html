{%  extends 'homebase.html' %}

{% block title %}Contact{% endblock %}


{%  load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "styles/contact.css" %} ">
    <link rel="stylesheet" type="text/css" href="{% static "styles/contact_responsive.css" %} ">
{% endblock %}


{% block body %}
    <div class="contact">
		<div class="container">
			<div class="row">

				<!-- Contact Info -->
				<div class="col-lg-4">
					<div class="contact_info">
						{{ setting.contact|safe }}
					</div>

				</div>

				<!-- Contact Form -->
				<div class="col-lg-8">
					<div class="contact_form_container">
						<form action="#" class="contact_form" id="contact_form">
							<div class="row">
								<!-- Name -->
								<div class="col-lg-6 contact_name_col">
									<input type="text" class="contact_input" placeholder="Name" required="required">
								</div>
								<!-- Email -->
								<div class="col-lg-6">
									<input type="email" class="contact_input" placeholder="E-mail" required="required">
								</div>
							</div>
							<div><input type="text" class="contact_input" placeholder="Subject"></div>
							<div><textarea class="contact_textarea contact_input" placeholder="Message" required="required"></textarea></div>
							<button class="contact_button button">send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
